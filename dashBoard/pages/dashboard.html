<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" /> -->

    <link rel="stylesheet" href="/dashBoard/css/dashboard.css">

    <title>Fundoo Keep</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <span type="span" class="btn btn-default btn" onclick="show()">
                <img src="/dashBoard/assets/Menu_Icon.png" height="30" alt="Menu_Icon">
            </span>
            <img class="px-3" src="https://www.gstatic.com/images/branding/product/1x/keep_2020q4_48dp.png" alt="logo"
                height="40" />
            <a class="navbar-brand px-2 nav-icons">FundooKeep</a>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <div class="row height mx-5">
                    <div class="col-md-2">
                        <div class="form">
                            <i class="search_bar"></i> <input type="text" id="searchTxt"
                                class="form-control form-input1" placeholder="Search Note..">
                        </div>

                    </div>

                </div>

                <!-- Right Side Icons -->
                <div class="nav_right">
                    <!-- <span type="span">
                        <img src="/dashBoard/assets/Refresh-icon.png" height="25" alt="Refresh_Icon">
                    </span> -->
                    <span type="span">
                        <img src="/dashBoard/assets/list_icon.jpg" height="35" alt="List_View_Icon">
                    </span>
                    <!-- <span type="span">
                        <img src="/dashBoard/assets/settings_icon.png" height="30" alt="Settings_Icon">
                    </span>
                    <span type="span">
                        <img src="/dashBoard/assets/grid_icon.svg" height="25" alt="Grid_Icon">
                    </span> -->
                    <span type="span">
                        <img src="/dashBoard/assets/account_icon.png" height="30" alt="Account_Icon">
                    </span>
                </div>
            </div>
        </div>
    </nav>
    <hr style="position: relative; bottom: 20px; color: beb9b9;">

    <!-- Left Side Vertival Icons -->
    <div class="nav_side" id="Right_Nav" onmouseout="hideLabel()">
        <ul class="side-menu" onmouseover="showLabel()">

            <li class="side-bar"><img src="/dashBoard/assets/light_bulb_icon.png" height="30" alt="bulb_Icon"><label
                    class="label" style="display: none;">Notes</label></li>

            <li class="side-bar"><img src="/dashBoard/assets/bell_Icon.png" height="40" alt="Bell_Icon"
                    style="padding-top: 15px;"><label class="label" style="display: none;">Reminders</label></li>

            <li class="side-bar"><img src="/dashBoard/assets/edit_icon.png" height="40" alt="Edit_Icon"
                    style="padding-top: 15px;"><label class="label" style="display: none;">Edit</label></li>

            <li class="side-bar"><img src="/dashBoard/assets/archoive_icon.png" height="40" alt="Archive_Icon"
                    style="padding-top: 15px;"><label class="label" style="display: none;">Archive</label></li>

            <li class="side-bar"><img src="/dashBoard/assets/bin_icon.png" height="40" alt="Bin_Icon"
                    style="padding-top: 15px;"><label class="label" style="display: none;">Trash</label></li>
        </ul>
    </div>

    <!-- Take Note Container -->
    <div>
        <div class="note container">
            <div class="d-flex justify-content-center">
                <div class="col-md-6">
                    <div id="takeNote" onclick="noteBlock()" class="note"><input type="text"
                            class="form-control form-input" placeholder="Take a Note...">
                    </div>
                    <form id="writeNote" style="display:none;">
                        <div class="form-control form-input2">
                            <div class="container-f">

                                <input type="text" id="addTitle" placeholder="Title" style="border: 0px solid;"><br>
                                <input type="text" id="addNote" placeholder="Take a note..."
                                    style="border: 0px solid;"><br>


                                <div class="noteOption">
                                    <span type="span" id="remindMe">
                                        <img src="/dashBoard/assets/bell_Icon.png" height="15" alt="RemindMe_Icon">
                                    </span>
                                    <span type="span" id="collaborator">
                                        <img src="/dashBoard/assets/collaborator_icon.png" height="15"
                                            alt="Collaborator_Icon">
                                    </span>
                                    <span type="span" id="background">
                                        <img src="/dashBoard/assets/background_icon.png" height="15"
                                            alt="Background_Icon">
                                    </span>
                                    <span type="span" id="addImage">
                                        <img src="/dashBoard/assets/addImage_Icon.png" height="15" alt="AddImage_Icon">
                                    </span>
                                    <span type="span" id="archive">
                                        <img src="/dashBoard/assets/archoive_icon.png" height="15" alt="Archive_Icon">
                                    </span>
                                    <span type="span" id="addNote">
                                        <button id="addBtn" class="btn btn-outline-primary btn-sm">Add</button>
                                    </span>

                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div id="notes" class="row container-fluid"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script> -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="/dashBoard/js/dashboard.js"></script>

</body>

</html>
